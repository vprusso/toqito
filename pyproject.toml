[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # black-default
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.poetry]
name = "toqito"
version = "1.0.1"
description = "Python tools for the study of quantum information."
authors = [
    "Vincent Russo <vincentrusso1@gmail.com>"
]
maintainers = [
    "Vincent Russo <vincentrusso1@gmail.com>"
]
readme = "README.md"
homepage = "https://vprusso.github.io/toqito/"
repository = "https://github.com/vprusso/toqito"
keywords = ["quantum information", "quantum computing", "nonlocal games"]


[tool.poetry.dependencies]
python = "^3.9"
cvx = "*"
cvxpy = "*"
numpy = "*"
scipy = "*"
scs = "^2.1.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.7"
flake8-docstrings = "^1.5"
ipython = "*"
isort = "^5.9.3"
pep8 = "^1.7"
pydocstyle = "^6.1.1"
pylint = "^2.4"
pytest = "*"
pytest-cov = "*"
mypy = "^0.750.0"
coverage = "^4.5"
coveralls = "^1.9"
recommonmark = "*"
sphinx = "3.1.2"
sphinx_rtd_theme = "*"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
