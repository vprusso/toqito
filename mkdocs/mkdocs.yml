site_name: toqito
site_url: https://vprusso.github.io/toqito/
site_description: Python tools for the study of quantum information.
repo_url: https://github.com/vprusso/toqito
repo_name: vprusso/toqito
docs_dir: content
edit_uri: edit/main/mkdocs/content

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Contributing Guide: contributing-guide.md
  - Code of Conduct: code-of-conduct.md
  - generated/gallery/index.md
  - References: references.md

plugins:
  - search
  
  - autorefs
  
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ..
          options:
            show_root_heading: true
            show_root_full_path: false
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            heading_level: 1
            merge_init_into_class: true
            signature_crossrefs: true
            separate_signature: true
            docstring_section_style: list
            show_signature_annotations: true
            members_order: source
  
  - mkdocs-autoapi:
      autoapi_dir: ../toqito
      autoapi_root: reference
      autoapi_keep_files: true
      autoapi_add_nav_entry: API Reference
      autoapi_file_patterns:
        - "*.py"
      autoapi_ignore:
        - "*/tests/*"
        - "**/tests/**"
        - "**/__pycache__/**"
  
  - gallery:
      examples_dirs: content/examples
      gallery_dirs: content/generated/gallery
      filename_pattern: \.py$
      ignore_pattern: __init__\.py
      download_all_examples: false
      backreferences_dir: content/generated/backreferences
      doc_module:
        - toqito
      
  - bibtex:
      bib_dir: content

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
extra_css:
  - assets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vprusso/toqito